<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caambio de contraseña</title>
    <link rel="stylesheet" href="/style/style_recuperacion.css" />
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <form id="recoverForm" method="post">
            <div class="logo">
                <h1>Just Enough Time</h1>
            </div>
            <h2>Recuperación de Contraseña</h2>
            <div id="step3">
                <div class="input-box">
                    <input type="password" placeholder="Nueva contraseña" name="newPassword" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirmar nueva contraseña" name="confirmPassword" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Cambiar Contraseña</button>
            </div>
        </form>
    </div>

</body>

</html>
